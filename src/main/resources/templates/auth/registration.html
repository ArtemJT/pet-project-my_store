<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/common :: common_header(~{::title}, _)">
    <title>Sign-Up</title>
</head>
<header th:replace="fragments/header :: header_bar"></header>
<body>
<h2>Add new user</h2>
<div th:insert="fragments/message :: message"></div>

<form th:action="@{/auth/registration}" method="post">
    <div class="login_form">
        <div><label> Login : <input type="text" name="username" placeholder="login"/></label></div>
        <div><label> Password: <input type="password" name="password" placeholder="password"/></label></div>
        <div><label> E-mail: <input type="email" name="email" placeholder="email"/></label></div>
        <div><input type="submit" value="Sign-Up"/></div>
    </div>
</form>
</body>
<footer th:replace="fragments/footer :: footer_bar"></footer>
</html>
