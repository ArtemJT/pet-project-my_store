<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/common :: common_header(_, _)"><title></title>
    <meta charset="UTF-8">
</head>
<header th:replace="fragments/header :: header_bar"></header>
<body>
<div class="container mt-3">
    <h1 th:text="#{greeting}"></h1>
    <span th:text="#{lang.change}"></span>:
    <select id="locales">
        <option value=""></option>
        <option value="en" th:text="#{lang.en}"></option>
        <option value="ua" th:text="#{lang.ua}"></option>
    </select>
</div>
</body>
<footer th:replace="fragments/footer :: footer_bar"></footer>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script type="text/javascript">
    $(document).ready(function() {
        $("#locales").change(function () {
            const selectedOption = $('#locales').val();
            if (selectedOption !== ''){
                window.location.replace('?lang=' + selectedOption);
                // window.location.replace('international?lang=' + selectedOption);
            }
        });
    });
</script>

</html>
