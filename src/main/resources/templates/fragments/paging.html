<!doctype html>
<html lang="en" class="no-js" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common :: common_header(_, _)">
    <title></title>
</head>
<body>

<a th:fragment="paging(pageNum, label, tooltip)" class="page-link"
   th:href="@{'/products?' + ${sort!=null && sort!=''? 'sort=' + sort + '&' : ''} + 'page=' + ${pageNum} + '&size=' + ${pageSize}}"
   th:title="${tooltip}" rel="tooltip">
    [[${label}]]
</a>

<nav class="pagination-control" aria-label="...">
    <ul class="pagination">
        <li class="page-item disabled">
            <a class="page-link" href="#" tabindex="-1">Previous</a>
        </li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item active">
            <a class="page-link" href="#">2 <span class="sr-only">(current)</span></a>
        </li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item">
            <a class="page-link" href="#">Next</a>
        </li>
    </ul>
</nav>
</body>
</html>
